    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile h1 {
            margin-top: 15px;
            font-size: 20px;
        }

        .profile p {
            color: #cccccc;
            margin-top: 5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link {
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #444444;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
        }

        .posts-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .post {
            background-color: #333333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .post:hover {
            background-color: #444444;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .post-excerpt {
            color: #cccccc;
            font-size: 0.9em;
        }

        .post-date {
            color: #888888;
            font-size: 0.8em;
            margin-top: 10px;
            text-align: right;
        }

        .view-all-posts {
            display: block;
            background-color: #444444;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .view-all-posts:hover {
            background-color: #555555;
        }
    </style>

    <script>
        // carregando json local
        const data = fetch('./data.json').then(async data => {
            data = await data.json();
            console.log(data)
            fillInfo(data);
            createLinkCards(data.links);
            createPostCards(data.posts)
        });

        // FunÃ§Ã£o para formatar a data
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('pt-BR', options);
        }

        // FunÃ§Ã£o para criar os cards de posts
        function createPostCards(listaPosts) {
            const limite = 3;
            const postsContainer = document.getElementById('posts-container');
            const title = document.createElement('h2');
            title.innerText = 'Ãšltimos Posts';
            postsContainer.appendChild(title);
            for (let i = 0; i < limite; i++)
            {
                const post = listaPosts[i];
                const postCard = document.createElement('div');
                postCard.className = 'post';
                postCard.innerHTML = `
                    <div class="post-title">${post.title}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                    <div class="post-date">${formatDate(post.date)}</div>
                `;
                postsContainer.appendChild(postCard);
            }
            const todosPosts = document.createElement('div');
            todosPosts.innerHTML = `<a href="/blog.html" class="view-all-posts">Ver Todos os Posts</a>`;
            postsContainer.appendChild(todosPosts);
        }

        function createLinkCards(links) {
            const linksContainer = document.getElementById('links');
            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.className = 'link';
                linkElement.href = link.link;
                linkElement.innerHTML = link.nome;
                linksContainer.appendChild(linkElement);
            });
        }

        function fillInfo(data){
            document.getElementById('nome').innerHTML = data.nome;
            document.getElementById('descricao').innerHTML = data.descricao;
        }
    </script>
