    <title>Meu LinkTree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 2rem;
        }

        .profile img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid white;
        }

        .profile h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #1f2937;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .link:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .posts {
            margin: 2rem 0;
        }

        .posts h2 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
            transition: all 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .post-card h3 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .post-card p {
            color: #4b5563;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .post-card .date {
            color: #6b7280;
            font-size: 0.8rem;
        }

        .social {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .social svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <script>
        // Dados dos posts (simulando um JSON local)
        const posts = {
            "posts": [
                {
                    "title": "Como Melhorar sua Produtividade",
                    "excerpt": "Descubra as melhores t√©cnicas para organizar seu tempo e aumentar sua produtividade no trabalho.",
                    "date": "2024-03-20"
                },
                {
                    "title": "Tend√™ncias de Desenvolvimento Web",
                    "excerpt": "As principais tecnologias e frameworks que est√£o dominando o mercado em 2024.",
                    "date": "2024-03-15"
                },
                {
                    "title": "Dicas de Home Office",
                    "excerpt": "Aprenda a criar um ambiente de trabalho produtivo e confort√°vel em casa.",
                    "date": "2024-03-10"
                }
            ]
        };

        // Fun√ß√£o para formatar a data
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('pt-BR', options);
        }

        // Fun√ß√£o para criar os cards de posts
        function createPostCards() {
            const postsContainer = document.getElementById('posts-container');
            
            posts.posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                postCard.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.excerpt}</p>
                    <span class="date">${formatDate(post.date)}</span>
                `;
                
                postsContainer.appendChild(postCard);
            });
        }

        // Carregar os posts quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', createPostCards);
    </script>
